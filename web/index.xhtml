<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upload de Arquivos</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:form id ="form" enctype="multipart/form-data">
            <p:panel >   
                <p:fileUpload value="#{uploadMB.uploadedFile}" 
                              update="texto"
                              fileUploadListener="#{uploadMB.upload}"
                              label ="Selecionar"
                              sizeLimit="102400" 
                              invalidSizeMessage="O tamanho máximo permitido é de 100KB."
                              allowTypes="/(\.|\/)(txt)$/" 
                              invalidFileMessage="Fazer upload apenas de arquivos txt"
                              messageTemplate=" "
                              fileLimit="1" 
                              fileLimitMessage="Só é possível escolher 1 arquivos por vez."/>
                
            <br/>
            
            Dados do Arquivo
            
            <p:inputTextarea id="texto" value="#{uploadMB.conteudo}" rows="30" cols="204"/> 
             
            </p:panel>
        </h:form>
        
    </h:body>
</html>
